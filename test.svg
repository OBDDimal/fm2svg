        stroke: #888;
        stroke-width: 1.5px;
    }

    .is-searched-link {
        fill: none;
        stroke: lightcoral;
        stroke-width: 1.5px;
    }

    .children-count > circle {
        fill: white;
        stroke: #888;
        stroke-width: 1.5px;
    }

    .pseudo-node {
        cursor: pointer;
        vertical-align: middle;
    }

    .pseudo-node circle {
        fill: white;
        stroke: #888;
        stroke-width: 1.5px;
    }

    .feature-model-constraints {
        position: absolute;
        background-color: white;
        bottom: 0;
        width: 100%;
        box-shadow: 0 10px 10px #888, 0px -10px 10px #888;
        padding: 2rem;
        min-height: 10%;
        max-height: 20%;
        overflow: scroll;
    }

    polygon {
        stroke: #888;
    }

    .children-count-text {
        fill: black !important;
    }

    .blackText {
        fill: black !important;
    }

    .whiteText {
        fill: white !important;
    }
